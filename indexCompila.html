<html>
  <head>

  <!--BOOTSTRAP-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--loader-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- Bootstrap-select -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
  

  
 </head>
 <body bgcolor="#ebebe0">

 <form id="myForm">  
        <p>Mese e Anno <input id="monthYear" name="monthYear" type="month" required="required"/><p>
        <button id = "submit" type="submit" class="btn btn-primary" data-disable="true" disabled> 
          Compila il prospetto per il mese selezionato
        <i id='loaderProspetto' class="fa fa-spinner fa-spin hidden"></i>
        </button>
 </form>
 <br>
 
<div id="output"></div>
  
</body>
 
 <script>

 $(document).ready( function(){
   console.log('document ready')  
   $('#monthYear').on('change', function (e) {
    console.log(!$('#monthYear').val());
     $('#submit').prop('disabled', false);
  });

   $("#myForm").submit(function(e){
       e.preventDefault()    
       console.log(JSON.stringify(e))
         $('#output').empty()
         $("#loaderProspetto").removeClass('hidden');
       google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onFailure)
        .turniRandom(this); 
         $('#submit').prop('disabled', false);
        return false       
   })

  function onSuccess(html) { 
  html = '<p>Prospetto compilato correttamente.</>'
  console.log('html: ' + html)
      $('.fa-spin').addClass('hidden')
       $('#output').append(html)
    }  
    
  function onFailure(error) {
      var div = document.getElementById('output');
      div.innerHTML = "ERROR !!!: " + error.message;
    }
})
 
 </script>
